<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanye Rest</title>
</head>
<body>
    <h1>The Kanye Quotes</h1>
    <div id="quote-container">
        
    </div>
    <button id="update-button">Get New Quote</button>

    <footer>
        <p>Click here => <a href="https://github.com/and05990">and05990</a></p>
    </footer>
    <script>
        async function fetchKanyeQuote() 
        {
            try {
                const response = await fetch("https://api.kanye.rest/");
                const data = await response.json();

                if (data && data.quote) 
                {
                    const quoteContainer = document.getElementById("quote-container");
                    quoteContainer.innerHTML = `<p>"${data.quote}"</p>`;
                } else {
                    console.error("Failed to retrieve Kanye West quote.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchKanyeQuote();
        
        const updateButton = document.getElementById("update-button");
        updateButton.addEventListener("click", fetchKanyeQuote);
    </script>
</body>
</html>
